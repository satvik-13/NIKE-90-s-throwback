<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NIKE - 90s THROWBACK</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="glitch-text">NIKE</h1>
        </div>

        <div class="nav">
            <a href="#" id="home-link">Home</a>
            <a href="#" id="shoes-link">Shoes</a>
            <a href="#" id="gear-link">Gear</a>
            <a href="#" id="sale-link">Sale</a>
            <a href="#" id="about-link">About</a>
        </div>

        <div class="product-grid" id="product-container">
            <!-- Products will be dynamically added here -->
        </div>
    </div>

<div class="product">
    <img src="nike_1.png" alt="Air Jordan Retro" class="product-image">
    <div class="product-overlay">
        <button class="rad-button">ADD TO CART</button>
    </div>
    <h3>AIR JORDAN RETRO</h3>
    <p> HIGHS </p>
    <p class="price">$599.00</p>
</div>

<div class="product">
    <img src="nike_2.png" alt="Speed Demon Runner" class="product-image">
    <div class="product-overlay">
        <button class="rad-button">ADD TO CART</button>
    </div>
    <h3>Air Jordan 1's</h3>
    <p>TOTALLY RADICAL BASKETBALL KICKS</p>
    <p class="price">$799.00</p>
</div>

<div class="product">
    <img src="nike_3.png" alt="Neon Street Trainer" class="product-image">
    <div class="product-overlay">
        <button class="rad-button">ADD TO CART</button>
    </div>
    <h3>BACK TO THE FUTURE</h3>
    <p>URBAN STYLE MEETS PERFORMANCE</p>
    <p class="price">$28000.00</p>
</div>

<div class="product">
    <img src="nike_4.png" alt="Extreme Workout Pro" class="product-image">
    <div class="product-overlay">
        <button class="rad-button">ADD TO CART</button>
    </div>
    <h3>NIKE WOTHERSPOON</h3>
    <p>FITNESS MEETS FASHION</p>
    <p class="price">$109.99</p>
</div>

    <script src="script.js"></script>
<div class="product-slider" id="product-slider">
    <!-- The product images will be dynamically added here -->
</div>
<button id="prevBtn" class="slider-btn"> < </button>
<button id="nextBtn" class="slider-btn"> > </button>

</body>
</html>
